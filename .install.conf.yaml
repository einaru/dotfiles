- defaults:
    link:
        create: true
        relink: true
        relative: true

- clean: ['~', '~/.config']

- link:
    ~/.bashrc:
    ~/.bash: bash
    ~/.config/git: git
    ~/.config/mpv: mpv
    ~/.config/npm: npm
    ~/.config/nvim: nvim
    ~/.config/tmux: tmux
    ~/.config/todo: todo
    ~/.config/irssi: irssi
    ~/.local/share/nvim/site/autoload: vim/autoload
    ~/.pam_environment: pam/environment
    ~/.shell:
    ~/.vim:
    ~/.zsh:
    ~/.zshrc:

- shell:
    - touch ~/.histfile
    - git submodule update --init --recursive
    - mkdir -p ~/.local/share/nvim/site
#    - vim +PluginInstall! +qall
